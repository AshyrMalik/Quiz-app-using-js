<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Quiz Application</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 600px;
            text-align: center;
        }
        .question {
            font-size: 1.2em;
            margin-bottom: 20px;
        }
        .answers {
            list-style-type: none;
            padding: 0;
        }
        .answers li {
            margin-bottom: 10px;
        }
        .answers input[type="radio"] {
            margin-right: 10px;
        }
        .navigation {
            margin-top: 20px;
        }
        .navigation button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
        .score {
            font-size: 1.5em;
            margin-top: 20px;
        }
        .timer {
            font-size: 1.2em;
            margin-top: 10px;
            color: red;
        }
        button{
            color: #111111;
            padding :15px;
            font-size: 20px;
            margin: 15px;
            border-radius: 20%;
            border-style: none;
            background: #28e667;
            cursor: pointer;
        }
        button:hover{
            transform: translateY(5px);
        }

    </style>
</head>
<body>
    <div class="container">
        <div id="quiz">
            <button class="button" id="Start" onclick="startQuiz()">Start Quiz</button>
            <div class="question" id="question"></div>
            <ul class="answers" id="answers"></ul>
            <div class="navigation">
                <button onclick="previousQuestion()">Previous</button>
                <button onclick="nextQuestion()">Next</button>
            </div>
        </div>
        <div class="score" id="score"></div>
        <div class="timer" id="timer"></div> 
    </div>
    <script src="script.js"></script>
